<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front page</title>
  </head>
  <body>
    <ul>
      {% for quest in questions %}
      <li><a href="{{quest.id}}"> {{quest.title}} </a></li>
      {% endfor %}
    </ul>
    <nav>
      <ul class="pagination">
        {% for p in paginator.page_range %}
          {% if p == page.number %}
            <li class="active">
          {% else %}
            <li>
          {% endif %}
          <a href="{{paginator.baseurl}}{{p}}"> {{p}} </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </body>
</html>
